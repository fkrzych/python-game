{% extends 'base.htm' %}

{% block body %}
    <p>{{ player.name }}</p>
    <p>{{ player.character_class }}</p>
    <p>{{ player.health }} HP</p>

    <table border="1">
    <tr>Plecak</tr>
        <tr>
            <td>{{ backpack.potion1 }}</td>
            <td>
                <form method="post" >
                    <input type="hidden" id="potion" name="potion" value="potion1">
                    <input type="submit" value="+{{ potions[0].value }} HP">
                </form>
            </td>
        </tr>
        <tr>
            <td>{{ backpack.potion2 }}</td>
            <td>
                <form method="post" >
                    <input type="hidden" id="potion" name="potion" value="potion2">
                    <input type="submit" value="+{{ potions[1].value }} HP">
                </form>
            </td>
        </tr>
        <tr>
            <td>{{ backpack.potion3 }}</td>
            <td>
                <form method="post" >
                    <input type="hidden" id="potion" name="potion" value="potion3">
                    <input type="submit" value="+{{ potions[2].value }} HP">
                </form>
            </td>
        </tr>
    </table>

    <a href="/game/battle">Walcz</a>

{% endblock %}
